<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Мессенджер</title>
</head>

<body>
    <div id="header"></div>
     
    <div id="inputForm">
        <input type="text" id="message" />
        <input type="button" id="sendBtn" value="Отправить" />
    </div>

    <div id="chatroom"></div>

    <script src="js/dist/browser/signalr.min.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        let username = sessionStorage.getItem("un");
        document.getElementById("header").innerHTML = "<h3>Добро пожаловать, " + username + "</h3>";

        // получение сообщения от сервера
        hubConnection.on("Send", function (username, message) {
            // создаем элемент <b> для имени пользователя
            let usernameElem = document.createElement("b");
            usernameElem.appendChild(document.createTextNode(username + ": "));

            // создаем элемент <p> для сообщения пользователя
            let elem = document.createElement("p");
            elem.appendChild(usernameElem);
            elem.appendChild(document.createTextNode(message));

            let firstElem = document.getElementById("chatroom").firstChild;
            document.getElementById("chatroom").insertBefore(elem, firstElem);
        });

        // отправка сообщения на сервер
        document.getElementById("sendBtn").addEventListener("click", function (e) {
            let message = document.getElementById("message").value;
            hubConnection.invoke("Send", username, message);
        });

        hubConnection.start();
    </script>
</body>
</html>
