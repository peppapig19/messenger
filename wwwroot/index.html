<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Вход</title>
</head>
<body>
    <div id="loginBlock">
        Введите логин:<br />

    <script>

            document.location.href="messenger.html";
        });
    </script>
</body>
</html>
